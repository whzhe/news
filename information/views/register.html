		function checkForm(form, rulesJson, messagesJson, successFun) {


			$(form).validate({
				invalidHandler: function () {
					return false;
				},
				/*	submitHandler: function (form) {
				 successFun(form);
				 },*/
				errorPlacement: function (error, element) {
					error.insertAfter(element);
				},
				rules: rulesJson,
				messages: messagesJson
			});

		}
