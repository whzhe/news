<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<style>
		* {
			padding: 0;
			margin: 0;
		}
		
		body {
			/*background: url(img/nesbg.jpg);
			background-size: auto;*/
			background: rgba(0, 0, 0, 0.05);
		}
		
		.active {
			background: red;
		}
		
		#header {
			height: 50px;
			position: relative;
			background: white;
		}
		
		#header .bigtitle {
			font-size: 25px;
			color: darkslategray;
			position: absolute;
			left: 200px;
			line-height: 50px;
		}
		
		.login {
			text-decoration: none;
			position: absolute;
			right: 100px;
			line-height: 50px;
		}
		
		.nav {
			border-top: 3px solid red;
			border-bottom: 1px solid gainsboro;
			width: 100%;
			min-width: 1200px;
			/*background: white;*/
			margin-bottom: 10px;
		}
		
		#siteNavPart1 {
			/*border: 1px solid blue;*/
			height: 40px;
			width: 1200px;
			margin: 0 auto;
			text-align: center;
		}
		
		#siteNavPart1 li {
			/*			float: left;*/
			width: 72px;
			text-align: center;
			margin: 0 0 0 -1px;
			padding: 0;
			list-style: none;
			font-size: 16px;
			display: inline-block
		}
		
		#siteNavPart1 li a {
			color: #252525;
			display: block;
			text-decoration: none;
			width: 72px;
			padding: 8px 0;
		}
		
		#siteNavPart1 li a:hover {
			background: red;
		}
		
		.allContainer {
			/*border: 1px solid orange;*/
			width: 1200px;
			position: relative;
			margin: 0 auto;
			/*background: white;*/
			height: 770px;
			box-shadow: 0 0 2px rgba(0, 0, 0, .2);
		}
		
		#container {
			border: 1px solid gainsboro;
			width: 500px;
			overflow: auto;
			background: white;
			height: 745px;
			position: relative;
			padding-top: 25px;
			cursor: pointer;
			position: absolute;
			top: 0;
			left: 0;
			text-align: center;
			border-right: 2px solid dodgerblue;
		}
		
		.unfold {
			height: 25px;
			line-height: 25px;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			/*background: red;*/
			text-align: right;
			border-bottom: 1px solid gainsboro;
			background: white;
		}
		
		.unfoldBtn {
			font-size: 16px;
			position: absolute;
			left: -27px;
			background: white;
			border: 1px solid gainsboro;
			top: 2px;
			z-index: 20;
			color: orange;
		}
		
		.cell {
			border: 1px solid gainsboro;
			padding: 5px;
			width: 480px;
			display: inline-block;
			margin-top: 2px;
			text-align: left;
			background: white;
			position: relative;
		}
		
		.cell .title {
			font-size: 16px;
		}
		
		.cell .digest {
			color: gray;
		}
		
		.cell .origin {
			color: blue;
			text-decoration: none;
			display: block;
		}
		
		.cell .editorScore {
			display: block;
			margin: 4px 0;
			font-size: 16px;
			width: 100px;
			display: none;
		}
		
		.myframecon {
			border: 1px solid gainsboro;
			height: 100%;
			width: 690px;
			position: absolute;
			top: 0;
			right: 0;
			text-align: center;
			border-right: 2px solid dodgerblue;
			/*overflow: auto;*/
			/*background: white;*/
		}
		
		.myframe {
			/*border: 1px solid black;*/
			border: none;
			height: 98%;
			width: 98%;
			/*position: absolute;
			top: 0;
			right: 0;*/
			overflow: auto;
			display: inline-block;
			margin-top: 1%;
			/*background: white;*/
		}
		
		.unfold2 {
			position: absolute;
			right: -20px;
			top: 2px;
			height: 25px;
			line-height: 25px;
			border-bottom: 1px solid gainsboro;
			color: orange;
			cursor: pointer;
			border: 1px solid gainsboro;
			background: white;
		}
		
		.bottom {
			height: 50px;
			border-top: 1px solid gainsboro;
			text-align: center;
			background: white;
			margin-top: 5px;
		}
		
		.copyright {
			height: 50px;
			line-height: 50px;
			color: darkgray;
		}
		
		.editContent span {
			border: 1px solid gainsboro;
			vertical-align: bottom;
			display: inline-block;
			width: 20%;
			text-align: center;
		}
		
		.editContent {
			width: 100%;
			text-align: left;
		}
		
		.editAllContent {
			text-align: left;
			position: absolute;
			top: 4px;
			left: 220px;
			font-size: 14px;
			z-index: 999999;
			background: white;
			cursor: pointer;
		}
		
		.check {
			position: absolute;
			top: 10px;
			right: 10px;
		}
		
		.editAllContent span {
			border: 1px solid gainsboro;
			margin: 0 10px;
			padding: 0 5px;
		}
		
		.editAllContent span:hover {
			background: deepskyblue;
		}

	<body>
		<div id="app">
			<div id="header">
				<div class="bigtitle">新闻</div>
				<a class="login" href="login.html">登陆</a>

			</div>

			<div class="nav">
				<ul id="siteNavPart1">
					<li class="active" category="sports">
						<a>体育</a>
					</li>
					<li category="politics">
						<a>政治</a>
					</li>
					<li category="finance">
						<a>财经</a>
					</li>
					<!--<li>
						<a>体育</a>
					</li>
					<li>
						<a>娱乐</a>
					</li>
					<li>
						<a>科技</a>
					</li>-->
				</ul>
			</div>

			<div class="allContainer">

				<div class="unfoldBtn">展开</div>
				<div class="editAllContent">
					<span v-on:click="pushNews('all')">批量发布</span>
					<span style="color: brown" v-on:click="recallNews('all')">批量撤销</span>
					<span style="color: red;" v-on:click="deleteNews('all')">批量删除</span>
				</div>
				<div id="container">

					<div class="cell" v-for="dic in news">
						<div class="title">{{dic.title}}</div>
						<div class="digest">{{dic.content}}</div>
						<input type="number" class="editorScore" placeholder="热度" />
						<a class="origin" v-bind:url="dic.oriUrl" onclick="openUrl(this)">访问原网页</a>
						<div class="editContent">
							<span v-bind:nid="dic.id" style="color: orange;" v-on:click="edit($event)">编辑</span>
							<span v-on:click="deleteNews(dic.id)">发布</span>
							<span v-bind:nid="dic.id" style="color: red;" v-on:click="deleteNews(dic.id)">删除</span>
							<input v-bind:nid="dic.id" class="check" type="checkbox" v-on:click="check($event)" />
						</div>
					</div>

				</div>
				<div class="myframecon">
					<iframe class="myframe" src="">
			</iframe>
					<div class="unfold2">展开</div>
				</div>

			</div>
			<div class="bottom">
				<div class="copyright">copyright 2017</div>
			</div>
		</div>
	</body>

		var canLoad = true;

		var app = new Vue({
			el: '#app',
			data: {
				news: []

			methods: {

				deleteNews: function(id) {
						if(id != "all") {
							alert(id);
							delArr = [id];
						} else {

							delArr = [];

							$("#container").find("input:checked").each(function() {
								delArr.push($(this).attr("nid"));
							});
							alert(delArr);
						} //else

						var param = {
							type: "MSG_TYPE_EDIT_PUBLISH_NEWS",
							data: {
								idArray: delArr // 新闻的id数组
							}
						};
						$.ajax({
							type: "post",
							url: url,
							timeout: 3000, //3s
							async: true, //异步
							data: param,
							contentType: "application/json; charset=utf-8",
							dataType: "json",
							success: function(data) {
								if(data.ret == 0) {
									alert("发布成功");

								} else {
									alert("发布失败");
								}
							},
							error: function() {
								alert("删除失败");
							}
						});

					} //deleteNews
					,
				check: function(a) {
					var athis = $(a.currentTarget);
					var check = $(a.currentTarget).is(':checked');
					var id = athis.attr("nid");

				},
				//编辑
				edit: function(ev) {

						var athis = $(ev.currentTarget);
						var id = athis.attr("nid");
						var titleEle = athis.parents(".cell").find(".title");
						var digestEle = athis.parents(".cell").find(".digest");
						var editorScore = athis.parents(".cell").find(".editorScore");
						if(athis.text() == "编辑") {

							titleEle.attr("contenteditable", true).focus();
							digestEle.attr("contenteditable", true);
							editorScore.show();

							athis.text("保存");
						} else {

							var param = {
								type: "MSG_TYPE_EDIT_EDIT_NEWS_2",
								data: {
									id: id,
									title: titleEle.text(), // 标题
									content: digestEle.text(), //正文（摘要的内容）
									editorScore: editorScore.val(), //编辑推荐度 0~100
								}
							};
							alert(JSON.stringify(param));
							$.ajax({
								type: "post",
								url: url,
								timeout: 3000, //3s
								async: true, //异步
								data: param,
								contentType: "application/json; charset=utf-8",
								dataType: "json",
								success: function(data) {
									if(data.ret == 0) {
										alert("保存成功");
										titleEle.attr("contenteditable", false);
										digestEle.find(".digest").attr("contenteditable", false);
										editorScore.hide();
										athis.text("编辑");
									} else {
										alert("保存失败");
									}

								},
								error: function() {
									alert("保存失败");
								}
							}); //ajax

						}

					} //edit
					,
				pushNews: function(id) {
						if(id != "all") {
							delArr = [id];
						} else {

							delArr = [];

							$("#container").find("input:checked").each(function() {

							});
							alert(delArr);
						} //else

						var param = {
							type: "MSG_TYPE_EDIT_DEL_NEWS",
							data: {
								idArray: delArr // 新闻的id数组
							}
						};
						$.ajax({

								} else {

								}
							},
							error: function() {
								alert("删除失败");
							}
						});
					} //pushNews
					,

					if(id != "all") {

						delArr = [id];

					} //else

					var param = {
						type: "MSG_TYPE_EDIT_RECALL_NEWS",
						data: {
							idArray: delArr // 新闻的id数组
						}
					};
					$.ajax({
						type: "post",
						url: url,
						timeout: 3000, //3s
						async: true, //异步
						data: param,
						contentType: "application/json; charset=utf-8",
						dataType: "json",
						success: function(data) {
							if(data.ret == 0) {
								alert("撤销成功");

							} else {
								alert("撤销失败");
							}
						},
						error: function() {
							alert("撤销失败");
						}
					});

				} //recallNews

			}
		});

		//请求数据

		function getData(startIdx, num) {

			if(!canLoad) return;

			canLoad = false;

			var param = {
				type: "MSG_TYPE_EDIT_GET_NEWS_2",
				category: category,
				startIdx: startIdx,
				num: num
			};

			$.ajax({
				type: "post",
				url: url,
				timeout: 3000, //3s
				async: true, //异步
				data: param,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function(data) {
					for(var i = 0; i < data.data.length; i++) {
						app.news.push(data.data[i]);
					}
					if(data.data.length < 30) { //已经全部加载完毕
						startIndex = startIndex + data.data.length;
						return;
					}
					canLoad = true;
					startIndex = startIndex + num;
				},
				error: function() {
					canLoad = true;
					alert("加载新闻失败！");
				}
			});

		} //getData

		getData(startIndex, num);

		var divscroll = document.getElementById('container');

		//滚动到底部刷新
		function divScroll() {
			var wholeHeight = divscroll.scrollHeight;
			var scrollTop = divscroll.scrollTop;
			var divHeight = divscroll.clientHeight;
			if(scrollTop + divHeight >= wholeHeight) {
				getData(startIndex, num);
			}
			//			if(scrollTop == 0) {
			//				alert('滚动到头部了！');
			//			}
		}
		divscroll.onscroll = divScroll;

		$(".unfoldBtn").on("click", function() {

			$(".myframecon").toggle();

			if($(this).text() == "展开") {
				$(this).text("收起");
				$(this).siblings("#container").css({
					"width": "100%"
				});
			} else {
				$(this).text("展开");
				$(this).siblings("#container").css({
					"width": "500px"
				});
			}

		});
		$(".unfold2").on("click", function() {

			$("#container").toggle();

			if($(this).text() == "展开") {
				$(this).text("收起");
				$(this).parent(".myframecon").css({
					"width": "100%"
				});
			} else {
				$(this).text("展开");
				$(this).parent(".myframecon").css({
					"width": "690px"
				});

			}

		});

		function openUrl(athis) {

			var thisurl = $(athis).attr("url");
			$(".myframe").attr({
				"src": thisurl
			});
		}
